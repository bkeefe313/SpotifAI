<!DOCTYPE html>

<html>
<head>
<title>Chat Interface</title>
<style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
        .sender {
            font-weight: bold;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
        }
        .input-container {
            margin-top: 10px;
        }
        .input-container input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        .input-container input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container" id="chat">
<form class="input-container" method="POST">
<input id="msg" placeholder="Type your message" type="text"/>
<input type="submit" value="Send"/>
</form>
</body>
</html>
